<!DOCTYPE html>
<head>
    <title>Pendaftaran Siswa Baru</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 20px; background-image: url('bintang.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">

    <div style="max-width: 600px; margin: 0 auto; background-color: white; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); background-color: #7B2CBF;">
        <h2 style="text-align: center; color: white;">Pendaftaran Siswa Baru</h2>
        <hr>
        <form>
            <label for="nama" style="margin-top: 10px; margin-bottom: 5px; font-weight: bold; color:white;">Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" required style="padding: 10px; font-size: 16px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #ccc; width: 90%;">
            <label for="email" style="margin-top: 10px; margin-bottom: 5px; font-weight: bold; color: white;">Email:</label>
            <input type="email" id="email" name="email" required style="padding: 10px; font-size: 16px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #ccc; width: 90%;">
            <label for="jenjang" style="margin-top: 10px; margin-bottom: 5px; font-weight: bold; color: white;">Jenjang Pendidikan:</label>
            <select id="jenjang" name="jenjang" style="padding: 10px; font-size: 16px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #ccc; width: 90%;">
                <option value="sd">SD</option>
                <option value="smp">SMP</option>
                <option value="sma">SMA</option>
            </select>
            <input type="submit" value="Daftar" style="padding: 10px; font-size: 18px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; width: 20%;">
        </form>
    </div>

</body>
</html>
